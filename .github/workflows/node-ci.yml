name: Node.js CI + Optional CD for CalendarMeet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests (CI)
      - name: Run tests
        run: npm test

      # Build React frontend
      - name: Build React frontend
        run: |
          if [ -d "calendarmeet-app" ]; then
            cd calendarmeet-app
            npm ci
            npm run build
          fi

      # Copy entire project to EC2
      - name: Copy project to EC2
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "~/calendarmeet-app"

      # Start Node.js server on EC2
      - name: Start Node.js server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd ~/calendarmeet-app
            # Stop existing server if running
            pm2 delete server || true
            # Start server with pm2
            pm2 start server.js --name server
            # Save pm2 process list to respawn on reboot
            pm2 save
