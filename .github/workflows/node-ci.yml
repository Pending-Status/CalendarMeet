name: Node.js CI/CD for CalendarMeet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test || echo "No tests found, skipping"

      - name: Build React frontend
        run: |
          pnpm --dir calendarmeet-app install --frozen-lockfile
          pnpm --dir calendarmeet-app run build
      
      - name: Verify dist exists
        run: |
          if [ ! -d "calendarmeet-app/dist" ]; then
            echo "Error: dist folder not found!"
            exit 1
          fi
      
      - name: Verify backend files exist
        run: |
          ls -l server.js package.json time-utils.js

      - name: Copy server.js
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "./server.js"
          target: "/home/ec2-user"

      - name: Copy package.json
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "./package.json"
          target: "/home/ec2-user"

      - name: Copy time-utils.js
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "./time-utils.js"
          target: "/home/ec2-user"

      # prevents duplicate
      - name: Delete old calendarmeet-app folder on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: rm -rf /home/ec2-user/calendarmeet-app

      - name: Copy calendarmeet-app folder to EC2
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "calendarmeet-app"
          target: "/home/ec2-user"

      - name: Restart Node.js server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd /home/ec2-user
            pm2 delete server || true
            pm2 start server.js --name server
            pm2 save
