name: Node.js CI + Optional CD for CalendarMeet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Set up pnpm 
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Cache pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install backend dependencies (root)
      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile

      # Run backend tests
      - name: Run tests
        run: pnpm test || echo "No tests found, skipping"

      # Build React frontend
      - name: Build React frontend
        run: |
          pnpm --dir calendarmeet-app install --frozen-lockfile
          pnpm --dir calendarmeet-app run build
      
      - name: Verify dist exists
        run: |
          if [ ! -d "calendarmeet-app/dist" ]; then
            echo "Error: dist folder not found!"
            exit 1
          fi
      
      - name: Verify backend files exist
        run: |
          ls -l server.js package.json time-utils.js

      # Copy server.js
      - name: Copy server.js
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "./server.js"
          target: "/home/ec2-user"

      # Copy package.json
      - name: Copy package.json
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "./package.json"
          target: "/home/ec2-user"

      # Copy time-utils.js
      - name: Copy time-utils.js
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "./time-utils.js"
          target: "/home/ec2-user"

      # Clean old calendarmeet-app folder on EC2
      - name: Clean old frontend folder on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: rm -rf /home/ec2-user/calendarmeet-app

      # Copy entire frontend (calendarmeet-app) to EC2
      - name: Copy full frontend folder to EC2
        uses: appleboy/scp-action@master
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          port: 22
          key: ${{ secrets.EC2_KEY }}
          source: "calendarmeet-app"
          target: "/home/ec2-user"

      # Restart Node.js server
      - name: Restart Node.js server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ec2-3-133-115-8.us-east-2.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd /home/ec2-user
            pm2 delete server || true
            pm2 start server.js --name server
            pm2 save
